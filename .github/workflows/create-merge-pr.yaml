name: create PR

on:
    push:
        branches: [merge-pr]

    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
              node-version: [18.x]

        steps:
        - uses: actions/checkout@v4
        - name: Create Pull Request
          run: gh pr create -B main -H merge-pr --title 'Merge merge-pr into main' --body 'Created by Github action'
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
 

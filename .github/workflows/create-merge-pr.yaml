name: create PR

on:
    push:
        branches: [develop]

    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3
        - name: pull-request
          run: |
            gh_pr_up() { gh pr create $* || gh pr edit $* }
            gh_pr_up --title "merge into main PR" --body "Automated PR develop to main"
 

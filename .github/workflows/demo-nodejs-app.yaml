name: Node.js CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4
      with:
        repository: "destapi/gha-nodejs-app.git"
        ref: main

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present
    
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: .
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app
        
    - name: 'Deploy to Azure WebApp using publish profile credentials'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: gha-nodejs-app
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .

    - name: start npm application
      run: npm start
  
  tag:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
    - uses: cardinalby/git-tag-action@master
      env:
        TAG: v1.2.5
        GITHUB_TOKEN: ${{ secrets.GHA_DEMO_TOKEN }}